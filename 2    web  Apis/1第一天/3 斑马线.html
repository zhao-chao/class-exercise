<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 20px;
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script>
			var div = document.getElementsByTagName('div')
			for (var i = 0; i < div.length; i++) {
				if (i % 2 === 0) {
					div[i].style.backgroundColor = '#e9d506'
					div[i].style.borderRadius = '50%'
				} else {
					div[i].style.backgroundColor = 'red'
				}
			}
		</script>
	</body>
</html>
