<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			div,
			p {
				width: 100px;
				height: 100px;
				margin: 0 auto;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<p id="p"></p>
		<script>
			var div = document.getElementById('box')
			var p = document.getElementById('p')
			div.style.backgroundColor = '#ed7051'
			p.style.backgroundColor = '#d7241d'
			p.style.borderRadius = '50%'
		</script>
	</body>
</html>
