<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector('div')
			window.setTimeout(function () {
				div.style.backgroundColor = 'red'
			}, 1000)
		</script>
	</body>
</html>
