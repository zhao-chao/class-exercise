<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				padding: 100px;
			}

			textarea {
				width: 200px;
				height: 100px;
				border: 1px solid pink;
				outline: none;
				resize: none;
			}

			ul {
				margin-top: 50px;
			}

			li {
				width: 300px;
				padding: 5px;
				background-color: rgb(245, 209, 243);
				color: red;
				font-size: 14px;
				margin: 15px 0;
			}

			li a {
				float: right;
			}
		</style>
	</head>

	<body>
		<textarea name="" id=""></textarea>
		<button>发布</button>
		<ul></ul>

		<script>
			var tex = document.querySelector('textarea')
			var but = document.querySelector('button')
			var ul = document.querySelector('ul')
			but.onclick = function () {
				var texs = tex.value
				if (texs.trim().length === 0) return alert('请输入内容')

				var li = document.createElement('li')

				li.innerHTML = `${tex.value}<a href="javaScript:;" onclick='de(this)'>删除</a>`

				ul.appendChild(li)

				tex.value = ''
			}
			function de(obj) {
				obj.parentNode.remove()
			}
		</script>
	</body>
</html>
