<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vue</title>
	</head>
	<body>
		<div id="app">
			<!-- v-for 还可以循环 字符串类型的-->
			<span v-for="arr in 'asdfhjxkjs'"> {{arr}} </span>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					age: '',
				},
			})
		</script>
	</body>
</html>
