<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vue</title>
		<style>
			#div {
				width: 300px;
				height: 300px;
				background-color: #72f1b8;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div @click="fun" id="div">
				<!-- .stop 是阻止冒泡事件发送 -->
				<button @click.stop="btn">点我</button>
				<a href="http://baidu.com" @click.prevent.stop="btn">百度</a>
			</div>
			<hr />
			<!-- .self 这是阻止子元素的冒泡事件发送 -->
			<div @click.self="fun" id="div">
				<button @click="btn">点我</button>
				<a href="http://baidu.com" @click.prevent="btn">百度</a>
			</div>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {},
				methods: {
					fun: function () {
						alert('拉拉啊拉')
					},
					btn: function () {
						alert('btn')
					},
					as: function () {
						alert('我是a')
					},
				},
			})
		</script>
	</body>
</html>
