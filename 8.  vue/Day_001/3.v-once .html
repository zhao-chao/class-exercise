<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 给自定义属性添加样式 */
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-once 只编译一次  显示内容后  就不具备响应式了 -->
			<div v-cloak v-once>{{arr}}</div>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			let vm = new Vue({
				el: '#app',
				data: {
					arr: '你好啊',
				},
			})
		</script>
	</body>
</html>
