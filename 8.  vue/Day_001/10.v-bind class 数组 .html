<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.div {
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.box {
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="[isa,boxa]"></div>
			<button @click="obj">切换</button>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			let vm = new Vue({
				el: '#app',
				data: {
					isa: 'div',
					boxa: 'box',
				},
				methods: {
					obj: function () {
						// 取反
						this.boxa = ''
					},
				},
			})
		</script>
	</body>
</html>
