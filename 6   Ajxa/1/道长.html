<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="./lib/bootstrap.css" />
		<script src="./lib/jquery.js"></script>
	</head>

	<body style="padding: 15px">
		<!-- 添加图书的Panel面板 -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">添加新图书</h3>
			</div>
			<div class="panel-body form-inline">
				<div class="input-group">
					<div class="input-group-addon">书名</div>
					<input
						type="text"
						class="form-control"
						id="iptBookname"
						placeholder="请输入书名"
					/>
				</div>

				<div class="input-group">
					<div class="input-group-addon">作者</div>
					<input
						type="text"
						class="form-control"
						id="iptAuthor"
						placeholder="请输入作者"
					/>
				</div>

				<div class="input-group">
					<div class="input-group-addon">出版社</div>
					<input
						type="text"
						class="form-control"
						id="iptPublisher"
						placeholder="请输入出版社"
					/>
				</div>

				<button id="btnAdd" class="btn btn-primary">添加</button>
			</div>
		</div>

		<!-- 图书的表格 -->
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>书名</th>
					<th>作者</th>
					<th>出版社</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="tb"></tbody>
		</table>

		<script>
			$(function () {
				// var o = {
				//   name: 'zs',
				//   sayHi: function() {},
				//   eat: () => {},
				//   jump() {} // 只有在对象字面量中可以使用，效果等同于sayHi的定义
				// }

				const BASE_URL = 'http://www.liulongbin.top:3006/api'

				getBookList()

				function getBookList() {
					// 渲染图书列表
					// 1. 发送ajax请求，获取所有图书列表
					$.ajax({
						url: BASE_URL + '/getbooks',
						success(res) {
							console.log(res)
							// 2. 渲染页面
							// 2.1 判断状态码是否为200，如果不是直接终止
							if (res.status !== 200) return
							// 2.2 将数据取出，拼接成HTML
							let rows = []
							res.data.forEach((item) => {
								rows.push(`
            <tr>
              <td>${item.id}</td>
              <td>${item.bookname}</td>
              <td>${item.author}</td>
              <td>${item.publisher}</td>
              <td><a data-id="${item.id}" class="del" href="javascript:;">删除</a></td>
            </tr>
            `)
							})
							// 2.3 将HTML设置给tbody
							$('#tb').empty().append(rows)
						},
					})
				}

				// 删除功能
				// 事件代理：事件并不是直接绑定在目标元素身上，而是绑定给目标元素的父元素，将来只要出发事件的目标对象 在父元素内，都可以触发事件
				// 实现原理：利用事件冒泡，让事件传递到tb元素，tb元素会判断是否为子元素.del所触发，如果是则出发事件处理函数并将this指向.del元素
				$('#tb').on('click', '.del', function () {
					let id = $(this).data('id')
					// console.log(id)
					$.ajax({
						url: BASE_URL + '/delbook',
						data: {
							// 当属性名和属性值一样时可简写
							// 注：属性名为id，属性值对应的变量也是id时可简写
							id,
						},
						success: (res) => {
							// if (res.status === 200) {
							// alert('恭喜您，删除成功了！')
							// console.log(this)
							// $(this).parent().parent().remove()
							getBookList()
							// }
						},
					})
				})

				// 添加功能
				$('#btnAdd').on('click', function () {
					let bookname = $('#iptBookname').val().trim()
					let author = $('#iptAuthor').val().trim()
					let publisher = $('#iptPublisher').val().trim()
					if (
						bookname.length <= 0 ||
						author.length <= 0 ||
						publisher.length <= 0
					) {
						return alert('请填写完整的图书信息！')
					}

					$.ajax({
						type: 'POST',
						url: BASE_URL + '/addbook',
						data: {
							bookname,
							author,
							publisher,
						},
						success(res) {
							if (res.status !== 201)
								return alert('添加图书失败！')
							getBookList()
							$('#iptBookname').val('')
							$('#iptAuthor').val('')
							$('#iptPublisher').val('')
						},
					})
				})
			})
		</script>
	</body>
</html>
