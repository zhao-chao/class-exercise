<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function cd(inp) {
				var now = new Date()
				var nowt = now.getTime()
				var fd = new Date(inp)
				var ft = fd.getTime()

				var time = (ft - nowt) / 1000
				var d = parseInt(time / 60 / 60 / 24)
					.toString()
					.padStart(2, '0')
				var h = parseInt((time / 60 / 60) % 24)
					.toString()
					.padStart(2, '0')
				var m = parseInt((time / 60) % 60)
					.toString()
					.padStart(2, '0')
				var s = parseInt(time % 60)
					.toString()
					.padStart(2, '0')

				return `还要${d}天 , ${h}时 ,${m}分, ${s}秒`
			}
			var str = cd('2020-10-1')
			document.write(str)
		</script>
	</body>
</html>
