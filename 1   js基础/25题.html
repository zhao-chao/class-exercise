<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = [4, 1, 2, 3, 5]
			for (var j = 1; j < arr.length - 1; j++) {
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] > arr[i + 1]) {
						var str = arr[i]
						arr[i] = arr[i + 1]
						arr[i + 1] = str
					}
				}
			}

			document.write(arr)
		</script>
	</body>
</html>
