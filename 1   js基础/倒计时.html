<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function cd(time) {
				var now = +new Date() // 返回 当时的时间戳
				var inp = +new Date(time) //返回 输入的时间搓
				var times = (inp - now) / 1000 //这是剩余的时间
				var d = parseInt(times / 60 / 60 / 24) //天
				d = d < 10 ? '0' + d : d

				var h = parseInt((times / 60 / 60) % 24) //时
				h = h < 10 ? '0' + h : h

				var m = parseInt((times / 60) % 60) //分
				m = m < 10 ? '0' + m : m

				var s = parseInt(times % 60) //分
				s = s < 10 ? '0' + s : s

				return d + '天' + h + '时' + m + '分' + s + '秒'
			}
			document.write(cd('2020-10-1 0:0:0'))
		</script>
	</body>
</html>
