	<head>

	<body>
		<script>
			var arr = [1, 2, 3, 4, 2, 4, 2, 6, 9, 2, 7, 5]
			var newArr = []
			for (var i = 0; i < arr.length; i++) {

				}
			}
			document.write(newArr)
		</script>
