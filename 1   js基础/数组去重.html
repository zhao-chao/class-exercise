<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = [1, 2, 3, 5, 4, 1, 1]

			function num(arr) {
				var arr1 = []
				for (var i = 0; i < arr.length; i++) {
					if (arr1.indexOf(arr[i]) == -1) {
						arr1.push(arr[i])
					}
				}
				return arr1
			}
			var res = num(arr)
			document.write(res)
			res.reverse()
		</script>
	</body>
</html>
