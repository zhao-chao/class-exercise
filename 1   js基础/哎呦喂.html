	<body>
		<script>
			var arr = 'sdsfdssdaasdasdsacxass'
			var obj = {}
			for (var i = 0; i < arr.length; i++) {
				var c = arr[i]

					obj[c]++
				} else {
					obj[c] = 1
				}
			}
			console.log(obj)
		</script>
